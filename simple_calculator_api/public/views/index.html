{{ define "calculator" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ . }}</title>
    </head>
    <body>
        <h1>{{ . }}</h1> 
        <form method="get" action="/calcResult">
            <label for="op1">First Number</label>
            <input type="text" id="op1" name="op1">

            <label for="operation">Pick an operation</label>
            <select name="operation" id="operation">
                <option value="+">Sum</option>
                <option value="-">Substract</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>

            <label for="op2">Second Number</label>
            <input type="text" id="op2" name="op2">

            <input type="submit" value="Calculate result">
        </form>
    </body>
</html>
{{ end }}
